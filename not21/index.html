<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Nueva mano</title>
</head>

<!-- ♠ ♥ ♦ ♣ · ♤ ♡ ♢ ♧ · -->

<body>
  <header>
    <div id="title">Not-21</div>
    <button id="btn_close">[x]</button>
  </header>

  <main>
    <div id="chances_panel">
      <div id="card_chances">
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
        <p>[10%] A· ♠♡♦♣</p>
      </div>
    </div>

    <div id="playarea">
      <div id="house">
        <h1>LA CASA [<span id="house_total">?</span>]</h1>
        <div class="card hart">
          <p class="category">A</p>
          <p class="color">♥</p>
        </div>
      </div>

      <div id="player">
        <h1>TU MANO [<span id="user_total">?</span>]</h1>
        <div class="card hart">
          <p class="category">A</p>
          <p class="color">♥</p>
        </div>
      </div>
    </div>

    <div id="interactive">
      <div id="btns">
        <button id="btn_stand">PLANTARSE</button>
        <button id="btn_hit">PEDIR OTRA</button>
        <p><span id="win_chance">[WIN : 20%]</span> - <span id="lose_chance">[LOSE : 80%]</span></p>
      </div>
    </div>

  </main>

  <footer>
    <div class="options">
      <div id="cheat" class="toggle">cheat [◼-]</div>
      <div id="build" class="toggle">build [◼-]</div>
    </div>
    <script src="21_thingy.js"></script>
  </footer>
</body>
</html>
